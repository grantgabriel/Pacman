<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="flex items-center content-center bg-black w-screen h-screen">
    <div class="flex justify-center w-full">
        <div class="relative">
            <canvas class="border-[#342DCA] border-b-4" id="canvas" width="420" height="516">
            </canvas>
            <div class="justify-center grid bg-gradient-to-tl from-yellow-400 to-yellow-600 arc">
                <button id="start" class="bg-red-700 hover:bg-red-800 shadow-inner m-5 rounded-full w-[50px] h-[50px] ring ring-offset-1 ring-offset-black ring-red-600">
                    
                </button>
                <div class="flex flex-col">
                    <div class="flex justify-center">
                        <button class="bg-yellow-600 shadow-inner border border-black rounded-full w-6 h-6"></button>
                    </div>
                    <div class="gap-2 grid grid-cols-2 ml-2">
                        <button class="bg-blue-600 shadow-inner border border-black rounded-full w-6 h-6"></button>
                        <button class="bg-red-800 shadow-inner border border-black rounded-full w-6 h-6"></button>
                    </div>
                    <div class="flex justify-center">
                        <button class="bg-green-700 shadow-inner border border-black rounded-full w-6 h-6"></button>
                    </div>
                </div>

                <div class="justify-end gap-1 grid grid-cols-2 p-2 h-fit">
                    <button disabled class="bg-gray-700 pb-2 border border-black rounded-l-full w-8 h-4 font-bold text-white text-xs">&lt;</button>
                    <a href="maze.html" class="items-center bg-gray-400 px-3 pb-2 border border-black rounded-r-full w-8 h-4 font-bold text-xs">&gt;</a>
                </div>
            </div>
            <div class="-left-24 flex flex-col justify-center items-center drop-shadow-xm font-arc text-white cra">
                <center><p class="">Leaderboard</p></center>
                <div class="gap-5 grid grid-cols-3 mt-5 text-sm">
                    <p>No</p>
                    <p>Name</p>
                    <p>Score</p>
                    <p>1</p>
                    <p>Grant</p>
                    <p>221402057</p>
                    <p>2</p>
                    <p>Rafi</p>
                    <p>221402063</p>
                    <p>3</p>
                    <p>Thoriq</p>
                    <p>221402119</p>
                    <p>4</p>
                    <p>Ibra</p>
                    <p>221402104</p>
                    <p>5</p>
                    <p>Oswald</p>
                    <p>221402087</p>
                </div>
            </div>
              
        </div>
        <div><button id="start">Start</button></div>
        <div style="display:none;">
            <img id="animation" src="img/animations.gif" width="140" height="20">
            <img id="ghosts" src="img/ghost.png" width="140" height="20">
        </div>
        
        
        <audio id="backgroundSound" loop>
          <source src="inter.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <script>
          const backgroundSound = document.getElementById("backgroundSound");
          backgroundSound.play();
        </script>
        <script src="src/ghost.js"></script>
        <script src="src/pacman.js"></script>
        <script src="src/game.js"></script>
    </div>
</body>
</html>
